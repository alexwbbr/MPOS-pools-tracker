<div class="coin-display-header">
  <h3>{{displayCoinData?.pool_name}}:</h3>
  <h3>{{coinDataRaw?.lastLoaded}}</h3>
</div>
<table>
  <thead>
    <tr>
      <th *ngFor="let key of dataKeys;">
        {{key}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td *ngFor="let key of dataKeys;">
        {{displayCoinData[key]}}
      </td>
    </tr>
  </tbody>
</table>
